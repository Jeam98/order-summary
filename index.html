<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card">
        <figure>
          <img class="hero" src="./images/illustration-hero.svg" alt="Hero" />
        </figure>
        <div class="content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div>
              <figure><img src="images/icon-music.svg" alt="Music" /></figure>
              <p>
                <span>Annual Plan</span> <br />
                $59.99/year
              </p>
            </div>
            <a href="" target="_blank">Change</a>
          </div>
          <div class="btn">
            <button id="btn1">Proceed to Payment</button>
            <button id="btn2">Cancel Order</button>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jhoel Arroyo Maldonado</a>.
    </div> -->
  </body>
</html>
